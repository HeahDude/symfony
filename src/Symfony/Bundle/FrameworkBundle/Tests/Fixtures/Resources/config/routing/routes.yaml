classic_route:
    path: /classic

template_route:
    path: /static
    template: static.html.twig
    context:
        foo: bar
    max_age: 300
    shared_max_age: 100
    private: true
    methods: GET
    options: { utf8: true }
    condition: abc

redirect_route:
    path: /redirect
    redirect_to_route: target_route
    permanent: true
    ignore_attributes: ['attr', 'ibutes']
    keep_request_method: true
    keep_query_params: true
    schemes: http
    host: legacy
    options: { utf8: true }

url_redirect_route:
    path: /redirect-url
    redirect_to_url: /url-target
    permanent: true
    scheme: http
    http_port: 1
    keep_request_method: true
    host: legacy
    options: { utf8: true }

not_a_route:
    path: /not-a-path
    gone: true
    host: legacy
    options: { utf8: true }

gone_route:
    path: /gone-path
    gone: true
    permanent: true
    options: { utf8: true }
